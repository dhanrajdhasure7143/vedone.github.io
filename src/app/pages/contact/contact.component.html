<div class="container-fluid">
    <div class="row h-100">
        <div class="col-lg-8 d-flex centered-text align-items-center justify-content-center py-5">
            <div>
                <h1 class="display-12">Let's Work Together</h1>
                <p>Feel free to reach out for collaborations or just a friendly chat.</p>
            </div>
        </div>

        <div class="col-lg-4 d-flex align-items-center justify-content-center py-5">
            <div class="form-section w-100">
                <!-- <h2>Contact Me</h2> -->
                <form [formGroup]="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="email"
                            placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea formControlName="message" class="form-control" id="message" rows="3"
                            placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="main-btn" [disabled]="contactForm.invalid" (click)="onSubmit()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
