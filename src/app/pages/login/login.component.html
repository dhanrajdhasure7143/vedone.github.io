<!-- create a div that show my login form alwayd center and reposive -->
<div class="container">
    <div class="row">

        <div class="col-md-6 d-flex align-items-center justify-content-center login-bg">
            <img src="assets/signup.svg" alt="Login">
            <!-- <h3 class="text-center">Login</h3> -->

        </div>
        
        <div class="col-md-6">            
            
            <form class="form" [formGroup]="loginForm">

                <h4 class="text-center">Login</h4>

                <div class="flex-column">
                    <label>Email </label>
                </div>
                <div class="inputForm">
                    <img src="assets/email.svg" alt="">
                    <input type="text" class="input" name="email" formControlName="email" placeholder="Enter your Email">
                </div>

                <div class="flex-column">
                    <label>Password </label>
                </div>
                
                <div class="inputForm">
                    <img src="assets/lock.svg" alt="">
                    <input type="password" class="input" name="password" formControlName="password" placeholder="Enter your Password">
                    <img src="assets/eye-icon.svg" alt="">
                </div>

                <div class="flex-row">
                    <div>
                        <input type="checkbox">
                        <label>Remember me </label>
                    </div>
                    <span class="span" (click)="navigateToForgotPassword()">
                        Forgot password?
                    </span>
                </div>

                <button class="button-submit" (click)="login()" [disabled]="loginForm.invalid">Sign In</button>

                <p class="p">Don't have an account?
                    <span class="span" (click)="navigateToSignup()">Sign Up</span>
                </p>
                <p class="p line">Or With</p>
                <div class="flex-row">
                    <button class="btn google">
                        <img src="assets/google.svg" alt="">
                        Google
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
